<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Popup Ad</title>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Side Ad Container */
    #sideAd {
      position: fixed;
      right: 20px;
      bottom: 50px;
      width: 250px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #fff;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 10px;
    }

    /* Close Button */
    #sideAd .closeBtn {
      align-self: flex-end;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      background: #f44336;
      color: white;
      border: none;
      border-bottom-left-radius: 10px;
    }

    /* Ad Image */
    #sideAd img {
      width: 100%;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Side Ad -->
  <div id="sideAd" data-aos="fade-left" data-aos-duration="1000">
    <button class="closeBtn" onclick="closeAd()">X</button>
    <a href="https://www.nps.gov/yell/learn/nature/hydrothermal-systems.htm" target="_blank">
      <img src="../images/yellowstone1.jpg" alt="Ad">
    </a>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function closeAd() {
      const ad = document.getElementById('sideAd');
      ad.style.display = 'none';
    }
  </script>
</body>
</html>
